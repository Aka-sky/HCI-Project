    <section class="filters">
        <input
            type="text" 
            id="search" 
            name="search" 
            placeholder="Search by book name" 
            [(ngModel)]="search" 
            (ngModelChange)="searchBook($event)"
        />
        <button class="btn btn-black" (click)="changeSortOrder()">{{sortButtonText}} <fa-icon *ngIf="hasArrow" [icon]="faArrow" title="ascending"></fa-icon></button>
    </section>
